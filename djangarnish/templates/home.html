{% extends "base.html" %}

      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h1 class="mb-4">Welcome to the Geography App</h1>

          <a href="{% url 'geography:country_list' %}" class="btn btn-primary me-2">Browse Countries</a>

      </div>
    </div>
  </div>
</div>
{% endblock %}
