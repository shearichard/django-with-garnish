{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Geography App{% endblock %}</title>

    <!-- Bootswatch Yeti theme (Bootstrap 5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/yeti/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Geography App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'geography:country_list' %}">Countries</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'geography:city_list' %}">Cities</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS to support django-parsley (the ancient jquery is based on the 'example' app in the django-parsley project)-->
    <script src="https://code.jquery.com/jquery-1.10.1.min.js" ></script>
    <script src="{% static 'parsley/js/parsley.js' %}" ></script>

  </body>
</html>
