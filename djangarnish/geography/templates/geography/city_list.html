{% extends 'base.html' %}
{% block content %}
<h1>Cities</h1>
<div class="d-flex justify-content-between flex-wrap align-items-center mb-3">
      <a href="{% url 'geography:city_create' %}" class="btn btn-success mb-2">Add City</a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Country</th>
        <th scope="col">Population</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for city in cities %}
        <tr>
          <td class="text-break">{{ city.city_name }}</td>
          <td class="text-break">{{ city.country.country_name }}</td>
          <td>{{ city.population }}</td>
          <td>
            <div class="btn-group btn-group-sm" role="group">
              <a href="{% url 'geography:city_update' city.pk %}" class="btn btn-primary">Edit</a>
              <a href="{% url 'geography:city_delete' city.pk %}" class="btn btn-danger">Delete</a>
            </div>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No cities available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
