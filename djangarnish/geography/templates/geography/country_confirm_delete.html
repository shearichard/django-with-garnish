{% extends 'base.html' %}
{% block content %}
<h1>Delete Country</h1>
<p>Are you sure you want to delete "{{ country }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm Delete</button>
  <a href="{% url 'geography:country_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
