site_name: Django with Garnish Documentation

theme:
  name: 'material'
  palette:
    scheme: 'default'
    primary: 'green'
    accent: '#fcfe8f'    

markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - codehilite:
      guess_lang: false
  - pymdownx.superfences
nav:
  - Home: index.md
  - Resources : resources.md
  - How Garnish Works: how_garnish_works.md
